<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Creative AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Creative AI Poem Generator</h1>
      </header>
      <main>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the creative poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem">
            <em>Your creative poem will be displayed here after you submit a topic in the box above.</em>
        </div>
      </main>

      <footer class="footer">
        This site using AI was coded by
        <a href="https://github.com/h-schroeder-coder" target="_blank"
          >Hannah Schroeder</a
        >
        as a part of
        <a href="https://shecodes.io/workshops" target="_blank"
          >SheCodes AI Add-on Workshop</a
        >
        and is available on
        <a
          href="https://github.com/h-schroeder-coder/SheCodes-AI-Add-On-Workshop"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://h-schroeder-coder-poem-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
